<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-start align-items-center">
    <div class="container text-center mt-3">
        <img id="headerImageDisplay" alt="Header Image" class="img-fluid mb-3" style="max-height: 200px; object-fit: cover; margin: 0 auto;">
        <div class="row justify-content-center">
            <ul id="winnersList" class="list-group col-10 col-md-8">
                <!-- Player information will be displayed here -->
            </ul>
        </div>
        <div id="timerDisplay" class="mt-3" style="font-size: 20px;">
            <!-- Timer will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
